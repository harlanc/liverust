version: '3.8'
name: "xiu-rndfrk"

# XIU test cluster
services:
  xiu1:
    image: "normkd/1688557675-0f6cc0425e5dfba9fd0951bba6251d62:1.0.0"
    # environment:
    #   - name=COMPOSE_PROJECT_NAME
    hostname: "restreamer01"
    networks:
      - intranet
    ports:
      - 1935:1935
      - 1936:1936
      - 8080:8080
      - 8081:8081
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      replicas: 3
      endpoint_mode: dnsrr

networks:
  intranet:
    name: testnet
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
  nonet:
    name: none
    external: true
